<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>QuikQuiz</title>
</head>
<body>

    <!--All hide classes to only reveal through javascript once quiz has begun or ended.-->

    <!--Container for all of the elements-->
    <div class="center">
        <header>
            <h1>Quiz</h1>
        </header>
        <div class="container">

            <div id="timer"></div>

            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn answer">Answer 1</button>
                    <button class="btn answer">Answer 2</button>
                    <button class="btn answer">Answer 3</button>
                    <button class="btn answer">Answer 4</button>
                </div>
            </div>

            <div id="score-container" class="hide">

            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>

        <div id="leaderboard" class="hide">
            <h2>Leaderboard</h2>
            <ul id="score-list">

            </ul>
        </div>
        
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
